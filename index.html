<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="ndt_d3.js"></script>
		<script src="/ndt-browser-client.js"></script>
		<script>
	 		var server = "utility.mlab.mlab4.iad04.measurement-lab.org";
	  		var port = "7000";
	   	 	var path = "/ndt_after_user_privacy_agreement";
            var NDT_meter, NDT_client;
            
            function NDTmeter_setup() {
                NDT_meter = new NDTmeter('#svg');
                NDT_client = new NDTjs(server, port, path, NDT_meter);
                NDT_meter.meter.on("click", function () {
                    NDT_client.start_test();
                });
            }
        </script>
	</head>
	<body onload="NDTmeter_setup()">
		<div id="container">
			<div id="svg"></div>
		</div>
	</body>
</html>
